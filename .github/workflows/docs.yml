# Build and deploy Sphinx documentation to GitHub Pages
name: Deploy Documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Node.js for TypeDoc (sphinx-js dependency)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install TypeDoc for TypeScript documentation
      - name: Install TypeDoc
        run: npm ci

      # Set up Python with uv
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      # Install Python dependencies including Sphinx and sphinx-js
      - name: Install documentation dependencies
        run: |
          cd python
          uv sync --extra docs

      # Build Sphinx documentation
      - name: Build documentation
        run: |
          cd docs
          uv run --project ../python sphinx-build -b html . _build/html
        env:
          SPHINX_JS_NODE_MODULES: ${{ github.workspace }}/node_modules

      # Add .nojekyll to prevent GitHub Pages from processing with Jekyll
      - name: Add .nojekyll
        run: touch docs/_build/html/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload Sphinx build output
          path: 'docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
